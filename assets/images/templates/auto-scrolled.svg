<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    <pattern id="filmPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect x="10" y="10" width="80" height="30" rx="5" fill="none" stroke="#F63854" stroke-width="1" opacity="0.2"/>
      <rect x="20" y="60" width="60" height="30" rx="5" fill="none" stroke="#F63854" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#filmPattern)"/>
  <g transform="translate(400,300)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#F63854" text-anchor="middle" dominant-baseline="middle">
      Auto Scrolled
    </text>
    <text x="0" y="30" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle" dominant-baseline="middle">
      Cinematic Wedding Template
    </text>
  </g>
</svg>
