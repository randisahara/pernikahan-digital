<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Phone Frame -->
  <rect x="60" y="20" width="80" height="160" rx="10" fill="none" stroke="#F63854" stroke-width="4"/>
  <!-- Screen -->
  <rect x="70" y="30" width="60" height="140" fill="#F63854" opacity="0.1"/>
  <!-- Camera Frame -->
  <rect x="80" y="40" width="40" height="40" fill="none" stroke="#F63854" stroke-width="4"/>
  <!-- Scanning Lines -->
  <line x1="80" y1="60" x2="120" y2="60" stroke="#F63854" stroke-width="2" opacity="0.7">
    <animate attributeName="y1" values="40;80;40" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="40;80;40" dur="2s" repeatCount="indefinite"/>
  </line>
  <!-- QR Code -->
  <rect x="90" y="100" width="20" height="20" fill="#F63854"/>
  <!-- Home Button -->
  <circle cx="100" cy="160" r="8" fill="none" stroke="#F63854" stroke-width="2"/>
</svg>
